<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Inmuebles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Catálogo de Inmuebles</h1>

    <form id="property-form">
      <input type="text" id="title" placeholder="Título del inmueble" required />
      <input type="text" id="address" placeholder="Dirección" required />
      <input type="number" id="price" placeholder="Precio ($)" required />
      <input type="url" id="image" placeholder="URL de imagen" required />
      <textarea id="description" placeholder="Descripción del inmueble" required></textarea>
      <button type="submit">Guardar inmueble</button>
    </form>

    <hr />

    <div class="filters">
      <input type="text" id="filter-address" placeholder="Filtrar por dirección" />
      <input type="number" id="filter-min-price" placeholder="Precio mínimo" />
      <input type="number" id="filter-max-price" placeholder="Precio máximo" />
      <button onclick="applyFilters()">Aplicar filtros</button>
      <button onclick="clearFilters()">Limpiar filtros</button>
    </div>

    <h2>Listado de Inmuebles</h2>
    <div id="property-list" class="property-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
